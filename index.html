<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header class="header">
    <a class="header__brand" href="">
      <img class="header__logo" src="./images/logo.svg" alt="">
    </a>
  </header>
  <section class="hero">
    <div class="hero__img"></div>
  </section>
  <section class="text">
    <h2 class="text__title"><span>We're</span> coming soon</h2>
    <p class="text__content">
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <form class="form" action="post">
      <input class="input" type="email"  id="" data-warning='off' placeholder="Email Address">
      <button class="btn-submit" type="submit"><img src="./images/icon-arrow.svg" alt=""></button>
    </form>
    <p class="warning"></p>
  </section>
  <script src="index.js"></script>
</body>
</html>
